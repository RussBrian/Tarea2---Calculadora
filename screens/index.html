<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Russel Martinez</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <!-- Trabajo desarrollado por - Russel Brian Martinez Veloz - 2021-1742 -->

    <header>
        <div class="container">
            <img src="../img/myImage.jpeg">
        </div>        
    </header>

    <div id="container-calculator">           
        <div id="calculator">
            <input type="text" id="display" disabled>
            <br />
            <button id="ac" class="operator">AC</button>
            <button id="de" class="operator">DE</button>
            <button id="/" class="operator">/</button>
            <br />
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="*" class="operator">*</button>
            <br />
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="-" class="operator">-</button>
            <br />
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="+" class="operator">+</button>
            <br />
            <button id="0">0</button>
            <button id="=" class="equal operator">=</button>
        </div>      

        <div class="history">
            <h1>Historial</h1>
            <ul id="history-list"></ul>
            <button id="btn-clear-history">Limpiar Historial</button>
        </div>
    </div>

    <script src="../js/script.js"></script>
    
</body>
</html>
